<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Student Management Form</h1>
    <form class="space-y-4">
      <div>
        <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name</label>
        <input type="text" id="studentName" name="studentName" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
        <input type="text" id="studentId" name="studentId" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input type="date" id="dob" name="dob" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
      <fieldset>
        <legend class="block text-sm font-medium text-gray-700 mb-1">Gender</legend>
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="male" required class="text-indigo-600" />
            <span class="ml-2">Male</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="female" required class="text-indigo-600" />
            <span class="ml-2">Female</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="other" required class="text-indigo-600" />
            <span class="ml-2">Other</span>
          </label>
        </div>
      </fieldset>
      <div>
        <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
        <select id="course" name="course" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          <option value="" disabled selected>Select a course</option>
          <option value="computer_science">Computer Science</option>
          <option value="business">Business</option>
          <option value="engineering">Engineering</option>
          <option value="arts">Arts</option>
          <option value="science">Science</option>
        </select>
      </div>
      <div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
